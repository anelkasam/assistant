version: '3.6'

services:

  web:
    restart: always
    build:
      context: ./web
      dockerfile: Dockerfile
    volumes:
    - './web:/usr/src/app'
    ports:
      - 5001:5000
#    expose:
#    - '5000'
    env_file:
    - web/.env
    depends_on:
    - postgres

  postgres:
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    ports:
    - 5435:5432
    env_file:
    - postgresql/.env

  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
    - 80:80
    depends_on:
    - web
